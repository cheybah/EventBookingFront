<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Welcome to Sona Event Booking</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(../../../assets/event1.jpg);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Register</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-envelope-o"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-address-card-o"></span></a>
                </p>
              </div>
            </div>
            <form class="signin-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label class="label" for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Name" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="email">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3" [disabled]="registerForm.invalid">Register</button>
              </div>
            </form>
            <p class="text-center">Already registered ?
              <a data-toggle="tab" [routerLink]="['/client/login']">Click here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
